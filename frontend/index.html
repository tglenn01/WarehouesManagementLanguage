<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotCode Console</title>
    <link rel="stylesheet" href = "main.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <div class = "console">
        <div class = "console-history">
            <input placeholder="Specify a file name" id = "filename">
            <button id = "download"> Download txt File</button>
            <button id="open-file-button" class="center open-file-button">See Results</button>
        </div>
        <input class = "console-input" type = "text" autofocus spellcheck="false">
    </div>
</body>
</html>
